<button #button
  mat-button mat-ripple
  [disabled]="disabled"
  [attr.type]="type"
  [attr.aria-label]="ariaLabel"
  [attr.aria-disabled]="disabled"
  [attr.tabindex]="tabDisabled ? '-1' : null"
  [attr.cdkFocusInitial]="focusInitial || null"
  >
  <ng-content></ng-content>
  @if (busy) {
    <xc-progress-bar></xc-progress-bar>
  }
</button>
