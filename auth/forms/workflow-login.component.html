<xc-form-input
    label="username-input"
    [(value)]="data.username"
    xc-form-field-suffix="clear"
    [readonly]="data.disabled"
    iconTooltip="clear-tooltip"
    xc-i18n
></xc-form-input>
<xc-form-input
    label="password-input"
    [(value)]="data.password"
    type="password"
    xc-form-field-suffix="password"
    [readonly]="data.disabled"
    (keydown.enter)="data.onEnter()"
    iconTooltip="show-password-tooltip"
    xc-i18n
></xc-form-input>
